<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Cars</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/index}">Главная</a>
<!--                <form style="padding-left: 20px" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">-->
<!--                    <button>Вход и регистрация</button>-->
<!--                </form>-->
<!--                <form style="padding-left: 20px" th:if="${user.name != 'Гость'}" th:href="@{/logout}">-->
<!--                    <button>-->
<!--                        <span th:text="${user.name}"></span>-->
<!--                        <span> | Выйти</span>-->
<!--                    </button>-->
<!--                </form>-->
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card" style="width: 80%">
            <div class="card-header">
                Создать объявление.
            </div>
            <div class="card-body">
                <form th:action="@{/addAdv}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="mark">Марка автомобиля</label>
                        <select class="form-control" id="mark" name="carMark.name">
                            <option th:each="mark : ${carMarks}" th:value="${mark}" th:text="${mark}"></option>
                        </select>
                    </div>
                    <input type="hidden" name="user.id" th:value="${user.id}"/>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="number" class="form-control" name="price" id="price" required>
                    </div>
                    <div>
                        <label for="bodyType">Тип кузова</label>
                        <select class="form-control" id="bodyType" name="bodyType.name">
                            <option th:each="type : ${bodyTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="power">Мощность л.с.</label>
                        <input type="number" class="form-control" name="horsePower" id="power" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Добавить фото</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>

<!--                    <div class="form-check">-->
<!--                        <input type="checkbox" name="visible" class="form-check-input" id="visible">-->
<!--                        <label class="form-check-label" for="visible">Опубликовать</label>-->
<!--                    </div>-->

                    <div>
                        <label for="desc">Описание</label>
                        <input type="text" class="form-control" name="description" id="desc" style="min-height: 100px">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Опубликовать</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
